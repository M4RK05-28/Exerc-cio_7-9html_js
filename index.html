<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="center"> 
        <h1>Exercício EBAC</h1> 
        <h2>Validação de Valores</h2> 
        <form id="valid-form">            
            <input type="number" id="campoA" required placeholder="Campo A" />
            <input type="number" id="campoB" required placeholder="Campo B" />
            <p class="error-message">O valor B precisa ser maior que o valor A </p> 
            <p class="success-message">Enviado com sucesso. </p> 
            <button type="submit">Validar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
